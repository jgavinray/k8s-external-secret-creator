# permissions for end users to view externalsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: externalsecret-viewer-role
rules:
- apiGroups:
  - cache.jgavinray.dev
  resources:
  - externalsecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cache.jgavinray.dev
  resources:
  - externalsecrets/status
  verbs:
  - get
